<!DOCTYPE html>
<html>
<head>
  <title>Library Management System - Books</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Books</h1>

    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.status }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
